  <div class="chapters-list">

      *ngFor="let chapter of chapters" 
      class="chapter-card"
      [ngClass]="getChapterStatusClass(chapter)"

      <div class="chapter-content">
        <h3>{{ chapter.title }}</h3>
        <p>{{ chapter.description }}</p>
        
        <div class="chapter-progress" *ngIf="!chapter.isLocked">
          <div class="progress-bar">
            <div 
              class="progress-fill" 
              [style.width.%]="chapter.completionPercentage">
            </div>
          </div>
          <span class="progress-text">
            {{ chapter.completedQuestions }} / {{ chapter.totalQuestions }} questions
          </span>
        </div>

        <span *ngIf="chapter.completionPercentage === 100" class="status-badge completed">

        </span>
        <span *ngIf="chapter.completionPercentage > 0 && chapter.completionPercentage < 100" class="status-badge in-progress">

        </span>
        <span *ngIf="!chapter.isLocked && chapter.completionPercentage === 0" class="status-badge available">
